<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
  <title th:text="${title}">Frontpage</title>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../public/ccs/styles.css" th:href="@{/ccs/styles.css}" rel="stylesheet"/>
</head>

<body>

<div id="page-container">

  <div id="page-content">
    <header th:fragment="headerFragment" class="header-container">
      <div class="header-text">
      <div class="header-bar-left">
        <a href="#" class="header-link">Mine ordrer</a>
      </div>
      <div class="header-bar-right">
        <a href="#" class="header-link">logud</a>
        <span class="email" th:text="${session.currentUser.email}"></span>
        <a href="#" class="cart-icon">&#128722;</a>
      </div>
      </div>
    </header>

    <footer th:fragment="footer" class="footer-container">
      <a th:if="${#ctx.session.currentUser} == null" th:href="@{/createuser}">Create account</a>
      <a th:if="${#ctx.session.currentUser} != null" th:href="@{/logout}">Logout</a>
      <a href="/public" class="footer-item">Home</a>
    </footer>
  </div>
</div>
</body>
</html>
