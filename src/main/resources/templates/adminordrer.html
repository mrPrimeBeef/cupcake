<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin ordrer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<h2>Admin: Se alle ordrer</h2>

<table>
    <tr>
        <th>Ordrenr.</th>
        <th>Navn</th>
        <th>Email</th>
        <th>Dato</th>
        <th>Pris</th>
        <th>Status</th>
    </tr>
    <tr th:each="orderMemberDto: ${allOrderMemberDtos}">
        <td th:text="${orderMemberDto.orderNumber}"></td>
        <td th:text="${orderMemberDto.memberName}"></td>
        <td th:text="${orderMemberDto.memberEmail}"></td>
        <td th:text="${orderMemberDto.orderDate}"></td>
        <td th:text="${orderMemberDto.orderPrice}"></td>
        <td th:text="${orderMemberDto.orderStatus}"></td>
    </tr>
</table>

</body>
</html>
