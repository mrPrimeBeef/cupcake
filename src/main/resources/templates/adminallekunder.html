<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alle kunder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/images/cupcake.ico">
</head>

<body>
<header th:replace="fragments :: headerAdmin"></header>
<div class="page">
    <h2>Alle kunder</h2>

    <table class="admin-tabel">
        <tr>
            <th>Kundenr.</th>
            <th>Navn</th>
            <th>Email</th>
            <th>Mobil</th>
            <th>Balance DKK</th>
        </tr>
        <tr th:each="customer: ${allCustomers}">
            <td th:text="${customer.memberId}"></td>
            <td th:text="${customer.name}"></td>
            <td><a href="adminkunde.html" th:href="@{/adminkunde(kundenr=${customer.memberId})}"
                   th:text="${customer.email}"></a></td>
            <td th:text="${customer.mobile}"></td>
            <td th:text="${customer.balance}"></td>
        </tr>
    </table>
    <footer th:replace="fragments :: footer"></footer>
</div>
</body>
</html>
