<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Kundenr. ' + ${customer.memberId} +' ('+${customer.email}+')'"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<header th:replace="fragments :: headerAdmin"></header>
<div class="page">
    <h2 th:text="'Kundenr. ' + ${customer.memberId} +' ('+${customer.email}+')'"></h2>

    <table>
        <tr>
            <th>Navn</th>
            <th>Email</th>
            <th>Mobil</th>
            <th>Balance DKK</th>
        </tr>
        <tr>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.mobile}"></td>
            <td th:text="${customer.balance}"></td>
        </tr>
    </table>

    <br>
    <p>Alle ondre for denne kunde:</p>

    <table>
        <tr>
            <th>Ordrenr.</th>
            <th>Dato</th>
            <th>Status</th>
            <th>Pris DKK</th>
        </tr>
        <tr th:each="order: ${orders}">
            <td><a href="adminordre.html" th:href="@{/adminordre(ordrenr=${order.orderNumber})}"
                   th:text="${order.orderNumber}"></a></td>
            <td th:text="${order.date}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.price}"></td>
        </tr>
    </table>


    <footer th:replace="fragments :: footer"></footer>
</div>
</body>
</html>
